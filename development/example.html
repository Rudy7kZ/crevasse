<!DOCTYPE html>
<html>
<head>
  <title>Crevasse Demo</title>
  <!-- crevasse styles -->
  <link href="lib/css/crevasse.css" media="screen" rel="stylesheet" type="text/css" />
  <!-- dependencies -->
  <script type="text/javascript" src="../dependencies/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="../dependencies/underscore.js"></script>
  <script type="text/javascript" src="../dependencies/backbone.js"></script>
  <script type="text/javascript" src="../dependencies/jquery.caret.js"></script>
  <script type="text/javascript" src="../dependencies/jquery.scrollTo.min.js"></script>
  <script type="text/javascript" src="../dependencies/github_flavored_markdown.js"></script>
  <!-- crevasse js lib -->
  <script type="text/javascript" src="lib/js/crevasse.js"></script>
  <style>
    #the_editor {
      width: 500px;
      height: 600px;
      display: inline-block;
    }
    #the_previewer {
      width: 500px;
      height: 600px;
      display: inline-block;
      overflow: scroll;
    }
  </style>
  <script type="text/javascript">
    $(function () {
      $("#the_editor").crevasse({
        previewer: $("#the_previewer")
      });
    });
  </script>
</head>
<body>
  <textarea id="the_editor"></textarea>
  <div id="the_previewer"></div>
</body>
</html>
