<!DOCTYPE html>
<html>
<head>
  <title>Crevasse: A simple split-screen Markdown editor.</title>
  <!-- dependencies -->
  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/backbone.js"></script>
  <script type="text/javascript" src="js/jquery.caret.js"></script>
  <script type="text/javascript" src="js/jquery.scrollTo.min.js"></script>
  <script type="text/javascript" src="js/github_flavored_markdown.js"></script>
  <!-- crevasse js lib -->
  <script type="text/javascript" src="js/crevasse-0.3.0.js"></script>
  <!-- crevasse styles -->
  <link href="css/crevasse-0.3.0.css" media="screen" rel="stylesheet" type="text/css" />
  <!-- app styles -->
  <link href="css/application.css" media="screen" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
    $(function () {
      var $editor = $("#the_editor");
      var $previewer = $("#the_previewer")
      $editor.crevasse({
        previewer: $previewer
      });

      var setSize = function () {
        windowHeight = $(window).height();
        editorPadding = $editor.outerHeight() - $editor.height();
        $editor.height(windowHeight - editorPadding);
        previewerPadding = $previewer.outerHeight() - $previewer.height();
        $previewer.height(windowHeight - previewerPadding);
        $previewer.trigger("crevasse.resize");
      };

      setSize();

      $(window).resize(setSize);

    });
  </script>
</head>
<body>
  <div class="editor_wrapper">
    <div class="editor_container">
      <div class="editor_padding">
        <textarea id="the_editor"># Crevasse

Crevasse is a simple Markdown editor with a live preview. It's written in CoffeeScript and available as a jQuery plugin.

## Get it
[View source and download on GitHub](http://github.com/patbenatar/crevasse)

## Features

* Edit Markdown in one pane and see the preview update live in another
* Built for custom interfaces and layouts. You specify the editor and the previewer elements, what you see on this page is just one implementation
* Preview automatically scrolls to keep the user centered on what they are editing
* Supports flexible dimensions as well as dynamically changing dimensions with JavaScript
* Comes with default themes (shown here) and supports custom themes
* The raw Markdown is stored and edited in a simple textarea, making it easy to integrate with existing forms and backends</textarea>
      </div>
    </div
    ><div class="previewer_container">
      <div id="the_previewer"></div>
    </div>
  </div>
</body>
</html>
